<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Journal de bord EMC 2026 - Documentation pour l'écriture d'une pièce de théâtre engagée sur la résistance de l'Amazonie et du peuple Asháninka">
    <meta name="theme-color" content="#022c22">
    <title>Projet Amazonie - Journal de Bord</title>

    <!-- Resource hints for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://unpkg.com" crossorigin>
    <link rel="preconnect" href="https://cdn.tailwindcss.com" crossorigin>
    <link rel="dns-prefetch" href="https://images.unsplash.com">
    
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&family=Noto+Sans:wght@300;400;500;700&family=Poiret+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />

    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/history@5/umd/history.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-router@6.3.0/umd/react-router.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-router-dom@6.3.0/umd/react-router-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- Chart.js for data visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>

    <!-- Tailwind config must be set before loading the CDN script -->
    <script>
        tailwind = window.tailwind || {};
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#34d399', // Emerald 400
                        'primary-dark': '#059669',
                        forest: '#022c22', // Very dark green
                        glass: 'rgba(255, 255, 255, 0.1)',
                    },
                    fontFamily: {
                        sans: ['Noto Sans', 'sans-serif'],
                        serif: ['Noto Sans', 'sans-serif'],
                        title: ['Poiret One', 'cursive'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.8s ease-out forwards',
                        'slide-up': 'slideUp 0.6s ease-out forwards',
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-glow': 'pulseGlow 2s ease-in-out infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(30px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-15px)' },
                        },
                        pulseGlow: {
                            '0%, 100%': { boxShadow: '0 0 20px rgba(52, 211, 153, 0.3)' },
                            '50%': { boxShadow: '0 0 40px rgba(52, 211, 153, 0.6)' },
                        }
                    }
                }
            }
        };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background-color: #022c22;
            color: #e2e8f0;
            overflow-x: hidden;
            font-family: 'Noto Sans', sans-serif;
        }
        /* Effet de verre global - Amélioré */
        .glass-panel {
            background: rgba(20, 40, 30, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), background 0.3s ease, box-shadow 0.3s ease;
        }
        .glass-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }
        /* Scrollbar - Amélioré */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #011611; }
        ::-webkit-scrollbar-thumb { 
            background: linear-gradient(180deg, #34d399, #059669); 
            border-radius: 5px; 
            border: 2px solid #011611;
        }
        ::-webkit-scrollbar-thumb:hover { 
            background: linear-gradient(180deg, #10b981, #047857); 
        }
        /* Amélioration de la lisibilité */
        p { line-height: 1.7; }
        h1, h2, h3, h4, h5, h6 { letter-spacing: -0.02em; }
        /* Animation de chargement */
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        .loading-skeleton {
            background: linear-gradient(90deg, rgba(255,255,255,0.05) 25%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0.05) 75%);
            background-size: 1000px 100%;
            animation: shimmer 2s infinite;
        }
        /* Gradient de fond de secours pendant le chargement de l'image */
        .bg-loading {
            background: linear-gradient(135deg, #022c22 0%, #014a3a 50%, #022c22 100%);
        }
        /* Respect des préférences de mouvement réduit */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useContext, createContext } = React;
        const { HashRouter, Routes, Route, Link, useLocation } = ReactRouterDOM;

        // Context pour gérer l'unicité des IDs par séance
        const SessionContext = createContext(null);

        // --- COMPOSANTS DE BASE ---

        // Barre de navigation (Glass)
        const Navbar = () => {
            const location = useLocation();
            const [isOpen, setIsOpen] = useState(false);
            const isHome = location.pathname === '/';

            const links = [
                { to: '/seance-1', id: 'seance-1', label: 'Séance 1' },
                { to: '/seance-2', id: 'seance-2', label: 'Séance 2' },
                { to: '/inter-seance', id: 'inter-seance', label: 'Inter' },
                { to: '/seance-3', id: 'seance-3', label: 'Séance 3' },
                { to: '/inter-seance-2', id: 'inter-seance-2', label: 'Inter 2' },
                { to: '/seance-4', id: 'seance-4', label: 'Séance 4' },
            ];

            const scrollToSection = (id) => {
                const element = document.getElementById(id);
                if (element) element.scrollIntoView({ behavior: 'smooth' });
                setIsOpen(false);
            };

            return (
                <nav className={`fixed top-0 left-0 right-0 z-50 transition-all duration-500 ${isHome ? 'p-6' : 'p-0'}`}>
                    <div className={`mx-auto transition-all duration-500 ${isHome ? 'max-w-6xl rounded-2xl glass-panel px-6 py-4' : 'w-full glass-panel px-6 py-4 rounded-none border-x-0 border-t-0'}`}>
                        <div className="flex items-center justify-between">
                            <Link to="/" className="flex items-center gap-2 font-sans font-bold text-xl text-white hover:text-primary transition-colors">
                                <span className="material-symbols-outlined text-primary">forest</span>
                                <span>Journal de Bord</span>
                            </Link>

                            {/* Desktop Links */}
                            <div className="hidden md:flex items-center gap-1">
                                {links.map(link => (
                                    isHome ? (
                                        <button
                                            key={link.id}
                                            onClick={() => scrollToSection(link.id)}
                                            className="px-4 py-2 rounded-lg text-sm font-medium transition-all text-slate-300 hover:bg-white/10 hover:text-white"
                                        >
                                            {link.label}
                                        </button>
                                    ) : (
                                        <Link
                                            key={link.to}
                                            to={link.to}
                                            className={`px-4 py-2 rounded-lg text-sm font-medium transition-all ${location.pathname === link.to ? 'bg-primary text-forest font-bold' : 'text-slate-300 hover:bg-white/10 hover:text-white'}`}
                                        >
                                            {link.label}
                                        </Link>
                                    )
                                ))}
                            </div>

                            {/* Mobile Toggle */}
                            <button onClick={() => setIsOpen(!isOpen)} className="md:hidden text-white">
                                <span className="material-symbols-outlined">menu</span>
                            </button>
                        </div>
                    </div>

                    {/* Mobile Menu */}
                    {isOpen && (
                        <div className="absolute top-24 left-4 right-4 glass-panel rounded-xl p-4 flex flex-col gap-2 md:hidden animate-slide-up">
                            <Link to="/" onClick={() => setIsOpen(false)} className="p-3 rounded bg-white/5 text-white">Accueil</Link>
                            {links.map(l => (
                                isHome ? (
                                    <button key={l.id} onClick={() => scrollToSection(l.id)} className="p-3 rounded hover:bg-white/10 text-slate-300 text-left">{l.label}</button>
                                ) : (
                                    <Link key={l.to} to={l.to} onClick={() => setIsOpen(false)} className="p-3 rounded hover:bg-white/10 text-slate-300">{l.label}</Link>
                                )
                            ))}
                        </div>
                    )}
                </nav>
            );
        };

        // Indicateur de progression visuel
        const ProgressIndicator = () => {
            const location = useLocation();
            const [scrollProgress, setScrollProgress] = useState(0);

            useEffect(() => {
                const handleScroll = () => {
                    const winScroll = document.documentElement.scrollTop;
                    const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
                    const scrolled = (winScroll / height) * 100;
                    setScrollProgress(scrolled);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            if (location.pathname === '/') return null;

            return (
                <div className="fixed top-0 left-0 right-0 h-1 z-[60] bg-forest/50">
                    <div 
                        className="h-full bg-gradient-to-r from-primary via-emerald-400 to-primary transition-all duration-150 shadow-[0_0_10px_rgba(52,211,153,0.5)]"
                        style={{ width: `${scrollProgress}%` }}
                    />
                </div>
            );
        };

        // Bouton de retour en haut
        const ScrollToTop = () => {
            const [isVisible, setIsVisible] = useState(false);

            useEffect(() => {
                const toggleVisibility = () => {
                    setIsVisible(window.pageYOffset > 300);
                };
                window.addEventListener('scroll', toggleVisibility);
                return () => window.removeEventListener('scroll', toggleVisibility);
            }, []);

            const scrollToTop = () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            if (!isVisible) return null;

            return (
                <button
                    onClick={scrollToTop}
                    className="fixed bottom-8 right-8 z-50 p-4 rounded-full bg-primary/90 text-forest hover:bg-primary hover:scale-110 transition-all shadow-lg hover:shadow-[0_0_30px_rgba(52,211,153,0.6)] animate-fade-in"
                    aria-label="Retour en haut"
                >
                    <span className="material-symbols-outlined text-2xl">arrow_upward</span>
                </button>
            );
        };

        // Fond d'écran animé
        const Background = () => (
            <div className="fixed inset-0 z-[-1] overflow-hidden bg-loading">
                <img
                    src="https://images.unsplash.com/photo-1583470790878-4f4f3811a01f?q=80&w=1176&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="Jungle amazonienne"
                    loading="eager"
                    className="absolute w-full h-full object-cover opacity-60 animate-fade-in scale-105"
                />
                <div className="absolute inset-0 bg-gradient-to-t from-forest via-forest/80 to-transparent mix-blend-multiply"></div>
                <div className="absolute inset-0 bg-black/30"></div>
            </div>
        );

        // Composants de contenu (Style Glass)
        const ContentSection = ({ children, delay = '0s' }) => (
            <div className="animate-slide-up" style={{ animationDelay: delay }}>
                {children}
            </div>
        );

        const SectionHeader = ({ title, subtitle, number }) => (
            <div className="mb-12 pt-24 md:pt-32 text-center">
                <div className="inline-block px-4 py-2 mb-5 rounded-full border-2 border-primary/40 bg-primary/10 text-primary text-sm font-bold uppercase tracking-widest shadow-lg shadow-primary/20">
                    Séance {number}
                </div>
                <h1 className="text-4xl md:text-5xl lg:text-7xl font-sans font-bold text-white mb-5 drop-shadow-2xl leading-tight">{title}</h1>
                <p className="text-lg md:text-xl text-slate-300 max-w-2xl mx-auto font-sans italic border-b-2 border-primary/40 pb-4 inline-block">{subtitle}</p>
            </div>
        );

        const Card = ({ type = 'info', title, icon, children }) => {
            const styles = {
                info: 'border-white/10',
                alert: 'border-red-500/30 bg-red-900/10',
                success: 'border-emerald-500/30 bg-emerald-900/10'
            };
            const iconColors = {
                info: 'text-primary',
                alert: 'text-red-400',
                success: 'text-emerald-400'
            };

            return (
                <div className={`glass-card p-6 md:p-8 rounded-2xl mb-6 ${styles[type]}`}>
                    <div className="flex items-center gap-3 mb-5">
                        <span className={`material-symbols-outlined text-3xl ${iconColors[type]}`}>{icon}</span>
                        <h3 className="text-base font-bold uppercase tracking-wider text-slate-300">{title}</h3>
                    </div>
                    <div className="text-slate-200 leading-relaxed font-sans text-base md:text-lg space-y-4">
                        {children}
                    </div>
                </div>
            );
        };

        const InlineRef = ({ n }) => {
            const prefix = useContext(SessionContext);
            const targetId = prefix ? `src-${prefix}-${n}` : `src-${n}`;
            
            const scrollToSource = (e) => {
                e.preventDefault();
                const element = document.getElementById(targetId);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    // Ajoute un petit effet visuel temporaire sur la cible
                    element.classList.add('bg-white/10');
                    setTimeout(() => element.classList.remove('bg-white/10'), 2000);
                }
            };

            return (
                <sup className="ml-1 align-super text-xs text-primary font-sans cursor-pointer">
                    <span className="hover:underline" onClick={scrollToSource} aria-label={`Référence ${n}`}>[{n}]</span>
                </sup>
            );
        };

        const Sources = ({ title = 'Sources & Références', list }) => {
            if (!list || list.length === 0) return null;

            const prefix = useContext(SessionContext);

            return (
                <div className="glass-card p-6 rounded-xl mt-8 opacity-90 hover:opacity-100 transition-opacity">
                    <h4 className="flex items-center gap-2 text-xs font-bold uppercase text-slate-500 mb-4">
                        <span className="material-symbols-outlined text-sm">menu_book</span>
                        {title}
                    </h4>
                    <ol className="list-decimal pl-5 space-y-3 text-sm text-slate-300 font-sans">
                        {list.map((s) => (
                            <li key={s.n} id={prefix ? `src-${prefix}-${s.n}` : `src-${s.n}`} className="scroll-mt-28">
                                <span className="font-medium">{s.authors}</span>
                                {s.date ? <span> ({s.date})</span> : null}
                                <span> — </span>
                                <span className="italic">{s.title}</span>
                                {s.publisher ? <span>, {s.publisher}</span> : null}
                                {s.url ? (
                                    <span>
                                        <span>. </span>
                                        <a className="text-primary hover:underline break-all" href={s.url} target="_blank" rel="noreferrer">{s.url}</a>
                                    </span>
                                ) : null}
                            </li>
                        ))}
                    </ol>
                </div>
            );
        };

        const PosNegGrid = ({ positive, difficulty, solutions }) => (
            <div className="grid grid-cols-1 gap-4">
                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div className="glass-card p-6 rounded-2xl border border-emerald-500/30 bg-emerald-900/10">
                        <div className="flex items-center gap-2 mb-3 text-emerald-300">
                            <span className="material-symbols-outlined">check_circle</span>
                            <span className="font-bold text-sm uppercase tracking-wider">Points Positifs</span>
                        </div>
                        <p className="text-slate-200 leading-snug">{positive}</p>
                    </div>
                    <div className="glass-card p-6 rounded-2xl border border-amber-500/30 bg-amber-900/10">
                        <div className="flex items-center gap-2 mb-3 text-amber-300">
                            <span className="material-symbols-outlined">warning</span>
                            <span className="font-bold text-sm uppercase tracking-wider">Difficultés</span>
                        </div>
                        <p className="text-slate-200 leading-snug whitespace-pre-line">{difficulty}</p>
                    </div>
                </div>
                {solutions && (
                    <div className="glass-card p-6 rounded-2xl border border-blue-500/30 bg-blue-900/10">
                        <div className="flex items-center gap-2 mb-3 text-blue-300">
                            <span className="material-symbols-outlined">lightbulb</span>
                            <span className="font-bold text-sm uppercase tracking-wider">Pistes & Solutions</span>
                        </div>
                        <p className="text-slate-200 leading-snug">{solutions}</p>
                    </div>
                )}
            </div>
        );

        const NavArrows = ({ prev, next }) => {
            const location = useLocation();
            const isHome = location.pathname === '/';

            const go = (to) => {
                if (!to) return;
                const id = to.replace('/', '');
                const element = document.getElementById(id);
                if (element) element.scrollIntoView({ behavior: 'smooth' });
            };

            return (
                <div className="flex justify-between items-center mt-16 pt-8 border-t border-white/10">
                    {prev ? (
                        isHome ? (
                            <button onClick={() => go(prev.to)} className="group flex items-center gap-3 text-slate-400 hover:text-white transition-colors text-left">
                                <span className="material-symbols-outlined p-2 rounded-full border border-white/10 group-hover:bg-white/10">arrow_upward</span>
                                <span className="text-sm font-bold uppercase tracking-widest">{prev.label}</span>
                            </button>
                        ) : (
                            <Link to={prev.to} className="group flex items-center gap-3 text-slate-400 hover:text-white transition-colors">
                                <span className="material-symbols-outlined p-2 rounded-full border border-white/10 group-hover:bg-white/10">arrow_back</span>
                                <span className="text-sm font-bold uppercase tracking-widest">{prev.label}</span>
                            </Link>
                        )
                    ) : <div />}

                    {next ? (
                        isHome ? (
                            <button onClick={() => go(next.to)} className="group flex items-center gap-3 text-primary hover:text-emerald-300 transition-colors text-right">
                                <span className="text-sm font-bold uppercase tracking-widest">{next.label}</span>
                                <span className="material-symbols-outlined p-2 rounded-full bg-primary text-forest group-hover:bg-emerald-300 transition-colors">arrow_downward</span>
                            </button>
                        ) : (
                            <Link to={next.to} className="group flex items-center gap-3 text-primary hover:text-emerald-300 transition-colors">
                                <span className="text-sm font-bold uppercase tracking-widest">{next.label}</span>
                                <span className="material-symbols-outlined p-2 rounded-full bg-primary text-forest group-hover:bg-emerald-300 transition-colors">arrow_forward</span>
                            </Link>
                        )
                    ) : <div />}
                </div>
            );
        };

        // --- PAGES ---

        // 1. LANDING PAGE (HERO)
        const LandingPage = () => {
            const scrollToSection = (id) => {
                const element = document.getElementById(id);
                if (element) element.scrollIntoView({ behavior: 'smooth' });
            };

            return (
                <div className="min-h-screen flex flex-col justify-center items-center px-4 relative">
                    <div className="text-center max-w-4xl mx-auto z-10">

                        {/* Animation flottante de l'icône */}
                        <div className="animate-float mb-6 inline-flex p-4 rounded-full border border-white/20 bg-white/5 backdrop-blur-sm">
                            <span className="material-symbols-outlined text-6xl text-primary drop-shadow-[0_0_15px_rgba(52,211,153,0.5)]">forest</span>
                        </div>

                        {/* Badge Objectif - Ajout demandé */}
                        <div className="animate-slide-up mb-6 flex justify-center" style={{animationDelay: '0.1s'}}>
                             <div className="inline-flex items-center gap-2 px-5 py-2 rounded-full bg-amber-500/10 border border-amber-500/30 text-amber-200 text-sm font-bold uppercase tracking-widest backdrop-blur-md shadow-lg shadow-amber-900/20">
                                <span className="material-symbols-outlined text-lg">theater_comedy</span>
                                Pièce de théâtre
                            </div>
                        </div>

                        <h1 className="animate-slide-up font-title font-black text-white mb-6 tracking-tighter drop-shadow-2xl leading-[0.95]">

                            <span className="block text bg-clip-text bg-gradient-to-r from-primary via-emerald-200 to-primary text-6xl md:text-8xl lg:text-9xl">
                                Amazonie
                            </span>
                        </h1>

                        <p className="animate-slide-up text-lg md:text-2xl text-slate-300 font-light max-w-2xl mx-auto mb-12 leading-relaxed" style={{animationDelay: '0.2s'}}>
                            Journal de bord EMC 2026. <br/>
                            Documentation pour l'écriture d'une <strong>pièce de théâtre engagée</strong> sur l'Amazonie et le peuple <strong>Asháninka</strong>.
                        </p>

                        <div className="animate-slide-up flex flex-col sm:flex-row gap-4 justify-center items-stretch sm:items-center" style={{animationDelay: '0.4s'}}>
                            <button onClick={() => scrollToSection('seance-1')} className="group relative px-8 py-4 bg-primary text-forest font-bold rounded-full overflow-hidden transition-all hover:scale-105 hover:shadow-[0_0_30px_rgba(52,211,153,0.6)] text-base sm:text-lg">
                                <span className="relative z-10 flex items-center justify-center gap-2">
                                    Commencer la lecture
                                    <span className="material-symbols-outlined">arrow_downward</span>
                                </span>
                                <div className="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300"></div>
                            </button>
                            <button onClick={() => scrollToSection('seance-4')} className="px-8 py-4 rounded-full border-2 border-white/30 text-white hover:bg-white/10 hover:border-white/50 transition-all font-medium backdrop-blur-sm text-base sm:text-lg">
                                Voir la conclusion
                            </button>
                        </div>
                    </div>

                    {/* Effet décoratif en bas */}
                    <button
                        onClick={() => scrollToSection('seance-1')}
                        className="absolute bottom-10 left-0 right-0 text-center animate-bounce text-white/30 hover:text-white transition-colors"
                        aria-label="Aller à la séance 1"
                    >
                        <span className="material-symbols-outlined">keyboard_double_arrow_down</span>
                    </button>
                </div>
            );
        };

        const HomeFlow = () => (
            <div>
                <div id="landing">
                    <LandingPage />
                </div>
                <div id="seance-1" className="scroll-mt-28">
                    <Seance1 />
                </div>
                <div id="seance-2" className="scroll-mt-28">
                    <Seance2 />
